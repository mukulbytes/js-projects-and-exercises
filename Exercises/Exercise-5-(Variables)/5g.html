<!-- 5g. Calculate the total cost (cost + tax) and display it. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 5g</title>
  </head>
  <body>
    <script>
      let cost = 5 + 2 * 3 + 9;
      let tax = cost * 0.1;
      let totalCost = cost + tax;
      console.log(`Total cost: $${totalCost}`);
    </script>
  </body>
</html>
