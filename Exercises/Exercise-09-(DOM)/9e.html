<!-- 9e. Modify exercise 9d so that when you press 'Enter' in the <input>, it will also display the same message on the page (hint: use onkeydown and the event object). -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 9e</title>
  </head>
  <body>
    <input class="js-name-input" type="text" onkeydown="displayName(event);" />
    <button onclick="displayName(event)">Submit</button>
    <p class="js-name-output"></p>
    <script>
      function displayName(e) {
        const nameInput = document.querySelector(".js-name-input");
        const nameOutput = document.querySelector(".js-name-output");
        if (e.key === "Enter" || e.type === "click") {
          nameOutput.innerHTML = `Your name is: ${nameInput.value}`;
        }
      }
    </script>
  </body>
</html>
