<!-- 9j. We'll improve the calculator project.
• Make a copy of exercise 8h.
• Whenever we update the calculation, display it on the page instead of in the console.
• When the page first loads, if a calculation exists in localStorage, display it on the page.
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- <p class="heading">Calculator</p> -->
    <p class="result css-result"></p>
    <div class="js-buttons">
      <button
        class="css-common-styles-btns gray-btns"
        onclick="calculationBuffer('1');"
      >
        1
      </button>
      <button
        class="css-common-styles-btns gray-btns"
        onclick="calculationBuffer('2');"
      >
        2
      </button>
      <button
        class="css-common-styles-btns gray-btns"
        onclick="calculationBuffer('3');"
      >
        3
      </button>
      <button
        class="css-common-styles-btns orange-btns"
        onclick="calculationBuffer('+');"
      >
        +
      </button>
    </div>
    <div class="js-buttons">
      <button
        class="css-common-styles-btns gray-btns"
        onclick="calculationBuffer('4');"
      >
        4
      </button>
      <button
        class="css-common-styles-btns gray-btns"
        onclick="calculationBuffer('5');"
      >
        5
      </button>
      <button
        class="css-common-styles-btns gray-btns"
        onclick="calculationBuffer('6');"
      >
        6
      </button>
      <button
        class="css-common-styles-btns orange-btns"
        onclick="calculationBuffer('-');"
      >
        -
      </button>
    </div>
    <div class="js-buttons">
      <button
        class="css-common-styles-btns gray-btns"
        onclick="calculationBuffer('7');"
      >
        7
      </button>
      <button
        class="css-common-styles-btns gray-btns"
        onclick="calculationBuffer('8');"
      >
        8
      </button>
      <button
        class="css-common-styles-btns gray-btns"
        onclick="calculationBuffer('9');"
      >
        9
      </button>
      <button
        class="css-common-styles-btns orange-btns"
        onclick="calculationBuffer('*');"
      >
        *
      </button>
    </div>
    <div class="js-buttons">
      <button
        class="css-common-styles-btns gray-btns"
        onclick="calculationBuffer('0');"
      >
        0
      </button>
      <button
        class="css-common-styles-btns gray-btns"
        onclick="calculationBuffer('.');"
      >
        .
      </button>
      <button
        class="css-common-styles-btns gray-btns"
        onclick="evaluateCalc();"
      >
        =
      </button>
      <button
        class="css-common-styles-btns orange-btns"
        onclick="calculationBuffer('/');"
      >
        /
      </button>
    </div>
    <div class="js-buttons">
      <button class="css-common-styles-btns gray-btns" onclick="clearCalc();">
        Clear
      </button>
    </div>
    <script>
      let calc = localStorage.getItem("calcBuffer") || "";

      displayCalc();

      function displayCalc() {
        document.querySelector(".result").innerHTML = calc;
      }
      function calculationBuffer(calcBuffer) {
        calc += calcBuffer;
        calctoLocal();
        displayCalc();
      }

      function evaluateCalc() {
        calc = eval(calc);
        calctoLocal();
        displayCalc();
      }
      function clearCalc() {
        calc = "";
        localStorage.removeItem("calcBuffer");
        displayCalc();
      }

      function calctoLocal() {
        localStorage.setItem("calcBuffer", calc);
      }
    </script>
  </body>
</html>
