<!-- 6a. Create a variable called hour and save the current hour of the day (use 24-hour format). Display a message based on the hour: "Good morning!" if hour is between 6 and 12 "Good afternoon!" if hour is between 13 and 17 "Good night!" -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 6a</title>
  </head>
  <body>
    <script>
      let hour = 16; // Change this value to test different messages
      if (hour >= 6 && hour < 12) {
        console.log("Good morning!");
      } else if (hour >= 12 && hour < 17) {
        console.log("Good afternoon!");
      } else {
        console.log("Good night!");
      }
    </script>
  </body>
</html>
