<!-- 6c. Continuing from 6a, create a variable called name and save your name. Update the if-statement to include your name in the message. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 6c</title>
  </head>
  <body>
    <script>
      let hour = 16;
      let name = "Mukul";
      if (hour >= 6 && hour < 12) {
        console.log(`Good morning ${name}!`);
      } else if (hour >= 12 && hour < 17) {
        console.log(`Good afternoon ${name}!`);
      } else {
        console.log(`Good night ${name}!`);
      }
    </script>
  </body>
</html>
