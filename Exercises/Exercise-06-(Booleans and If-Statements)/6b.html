<!-- 6b. Continuing from 6a, change the value of hour to test different messages. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 6b</title>
  </head>
  <body>
    <script>
      let hour = 10; // Change this value to test different messages
      if (hour >= 6 && hour < 12) {
        console.log("Good morning!");
      } else if (hour >= 12 && hour < 17) {
        console.log("Good afternoon!");
      } else {
        console.log("Good night!");
      }
    </script>
  </body>
</html>
