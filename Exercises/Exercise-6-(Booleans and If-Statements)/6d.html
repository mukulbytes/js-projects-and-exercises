<!-- 6d. Create a variable age to store a person's age. Determine if the person qualifies for a discount based on their age (children 16 and younger or seniors 65 and older). Display "Discount" or "No discount" accordingly. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 6d</title>
  </head>
  <body>
    <script>
      let age = 6;
      if (age <= 16 || age >= 65) {
        console.log("Discount");
      } else {
        console.log("No discount");
      }
    </script>
  </body>
</html>
