<!-- 7h. Update `convertLength` to support converting between km, miles, and also feet. Note: 1 mile = 5280 ft, 1 km = 3281 ft (approximately).
- Example: `convertLength(5, 'miles', 'km')` => `'8 km'`
- Example: `convertLength(5, 'miles', 'ft')` => `'26400 ft'`
- Example: `convertLength(5, 'km', 'ft')` => `'16405 ft'` -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7h</title>
  </head>
  <body>
    <script>
      function convertLength(length, from, to) {
        if (from === to) {
          return length;
        } else if (from === "km" && to === "miles") {
          return length / 1.6;
        } else if (from === "miles" && to === "km") {
          return length * 1.6;
        } else if (from === "miles" && to === "ft") {
          return length * 5280;
        } else if (from === "km" && to === "ft") {
          return length * 3281;
        } else if (from === "ft" && to === "km") {
          return length / 3281;
        } else if (from === "ft" && to === "miles") {
          return length / 5280;
        } else {
          alert("Invalid Unit");
          return;
        }
      }
      console.log(convertLength(5, "miles", "km"));
      console.log(convertLength(5, "miles", "ft"));
      console.log(convertLength(5, "km", "ft"));
    </script>
  </body>
</html>
