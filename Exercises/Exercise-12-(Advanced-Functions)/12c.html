<!-- 12c. Create the button below. When clicking the button, after 1 second, the text inside the button changes to 'Finished!'.

(Hint: use setTimeout() and the DOM) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12c</title>
  </head>
  <body>
    <button class="js-finish-btn" onclick="changeText()">Click</button>
    <script>
      const btn = document.querySelector(".js-finish-btn");
      function changeText() {
        setTimeout(() => {
          btn.innerHTML = "Finished!";
        }, 1000);
      }
    </script>
  </body>
</html>
