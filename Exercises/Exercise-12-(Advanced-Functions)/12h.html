<!-- 12h. Continuing from 12g, instead of displaying â€œ(2) New messages" every time, save the number of messages in a variable: let messages = 2;

- Use the number in the variable to determine what title to display.
- Create 2 buttons 'Add' / 'Remove' that increase/decrease the 'messages' variable by 1. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12h</title>
  </head>
  <body>
    <button class="js-add">Add</button>
    <button class="js-remove">Remove</button>
    <script>
      const add = document.querySelector(".js-add");
      const remove = document.querySelector(".js-remove");
      let count = 0;
      add.addEventListener("click", () => {
        count++;
      });
      remove.addEventListener("click", () => {
        count--;
      });
      setInterval(() => {
        document.title = `(${count}) New messages`;
      }, 1000);
    </script>
  </body>
</html>
