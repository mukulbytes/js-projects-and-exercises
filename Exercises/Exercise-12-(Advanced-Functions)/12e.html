<!-- 12e. Create the 'Add to cart' button below. When clicking this button, display the message 'Added' below the button. Then, after 2 seconds, remove the message. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12e</title>
  </head>
  <body>
    <button class="js-add-to-cart">Add to cart</button>
    <p class="js-display"></p>
    <script>
      const btn = document.querySelector(".js-add-to-cart");
      const output = document.querySelector(".js-display");
      btn.addEventListener("click", () => {
        output.innerHTML = "Added";
        setTimeout(() => {
          output.innerHTML = "";
        }, 2000);
      });
    </script>
  </body>
</html>
