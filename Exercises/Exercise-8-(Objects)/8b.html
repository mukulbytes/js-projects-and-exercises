<!-- 8b. Use dot notation to increase the price of the product by 500 cents and display the updated object in the console. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 8b</title>
  </head>
  <body>
    <script>
      const product1 = {
        name: "basketball",
        price: 2095,
      };
      product1.price += 500;
      console.log(product1);
    </script>
  </body>
</html>
