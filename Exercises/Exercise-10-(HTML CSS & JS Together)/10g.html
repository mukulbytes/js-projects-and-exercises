<!-- 10g. Modify 10f so that only 1 button can be ON at a time. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 10f</title>
    <style>
      .util-btn {
        background-color: rgb(230, 230, 230);
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
      }
      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button
      class="js-gaming-btn util-btn"
      onclick="toggleButtons('js-gaming-btn');"
    >
      Gaming
    </button>
    <button
      class="js-music-btn util-btn"
      onclick="toggleButtons('js-music-btn')"
    >
      Music
    </button>
    <button class="js-tech-btn util-btn" onclick="toggleButtons('js-tech-btn')">
      Tech
    </button>
    <script>
      function toggleButtons(selector) {
        const button = document.querySelector(`.${selector}`);
        if (button.classList.contains("is-toggled")) {
          button.classList.remove("is-toggled");
        } else {
          turnOffPreviousBtn();
          button.classList.add("is-toggled");
        }
      }

      function turnOffPreviousBtn() {
        const previousBtn = document.querySelector(".is-toggled");
        if (previousBtn) {
          previousBtn.classList.remove("is-toggled");
        }
      }
    </script>
  </body>
</html>
