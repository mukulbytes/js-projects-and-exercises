<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Shipping Calculator</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input class="js-input" type="text" placeholder="Cost of order" />
    <button class="calulate" onclick="calculate();">Calculate</button>
    <p class="js-output"></p>
    <script>
      function calculate() {
        const input = document.querySelector(".js-input");
        const output = document.querySelector(".js-output");
        if (Number(input.value) < 0) {
          output.innerHTML = `Error: cost cannot be less than $0`;
          output.classList.add("error");
        } else {
          output.classList.remove("error");
          if (Number(input.value) < 40) {
            output.innerHTML = `$${Number(input.value) + 10}`;
          } else {
            output.innerHTML = `$${Number(input.value)}`;
          }
        }
      }
    </script>
  </body>
</html>
