  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 10b</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;

      .uber-common-css {
        border: none;
        padding: 10px 15px;
