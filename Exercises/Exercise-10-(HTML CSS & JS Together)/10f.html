<!-- 10f. Use a function to reuse the code for toggling buttons. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 10e</title>
    <style>
      .util-btn {
        background-color: rgb(230, 230, 230);
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
      }
      .is-toggled {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="util-btn" onclick="toggleButton('util-btn')">Gaming</button>
    <button class="util-btn util-btn2" onclick="toggleButton('util-btn2')">
      Music
    </button>
    <button class="util-btn util-btn3" onclick="toggleButton('util-btn3')">
      Tech
    </button>
    <script>
      function toggleButton(selector) {
        const button = document.querySelector(`.${selector}`);
        if (button.classList.contains("is-toggled")) {
          button.classList.remove("is-toggled");
        } else {
          button.classList.add("is-toggled");
        }
      }
    </script>
  </body>
</html>
