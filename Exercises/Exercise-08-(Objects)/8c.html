<!-- 8c. Add a 'delivery-time' property to the product using bracket notation, set it to '3 days', and display the updated object in the console. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 8c</title>
  </head>
  <body>
    <script>
      const product1 = {
        name: "basketball",
        price: 2595,
      };
      product1["delivery-time"] = "3 days";
      console.log(product1);
    </script>
  </body>
</html>
