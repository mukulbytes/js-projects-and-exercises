<!-- 8d. Create a function 'comparePrice(product1, product2)', which takes 2 products (with 'name' and 'price' properties) and returns the product that is less expensive. Create 2 products and try out the function. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 8d</title>
  </head>
  <body>
    <script>
      function comparePrice(p1, p2) {
        if (p1.price > p2.price) {
          return p2;
        } else if (p2.price > p1.price) {
          return p1;
        } else {
          return p1;
        }
      }

      const prod1 = {
        name: "toaster",
        price: 1299,
      };
      const prod2 = {
        name: "blender",
        price: 899,
      };

      console.log(comparePrice(prod1, prod2));
    </script>
  </body>
</html>
