<!-- 4e. Create 2 buttons 'Add to cart' and 'Buy now'. Use CSS to give them yellow and orange background colors. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 4e</title>
    <style>
      .css-addtocart {
        background-color: yellow;
      }
      .css-buynow {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <button class="css-addtocart">Add To Cart</button>
    <button class="css-buynow">Buy Now</button>
  </body>
</html>
