<!-- 7i. Update `convertLength` so that if you give it an invalid unit, it will return "Invalid unit: $(unit)".
- Example: `convertLength(5, 'lbs', 'lbs')` => `'Invalid unit: lbs'` -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7i</title>
  </head>
  <body>
    <script>
      function convertLength(length, from, to) {
        if (from === to) {
          return length;
        } else if (from === "km" && to === "miles") {
          return length / 1.6;
        } else if (from === "miles" && to === "km") {
          return length * 1.6;
        } else if (from === "miles" && to === "ft") {
          return length * 5280;
        } else if (from === "km" && to === "ft") {
          return length * 3281;
        } else if (from === "ft" && to === "km") {
          return length / 3281;
        } else if (from === "ft" && to === "miles") {
          return length / 5280;
        } else {
          return `Invalid unit: ${from} or ${to}`;
        }
      }
      console.log(convertLength(5, "K", "miles"));
      console.log(convertLength(5, "lbs", "ft"));
      console.log(convertLength(5, "miles", "lbs"));
    </script>
  </body>
</html>
