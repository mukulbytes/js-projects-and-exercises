<!-- 11k. Create a function `countPositive(nums)` that returns how many numbers in an array are greater than 0.

- Example: `countPositive([1, -3, 5])` => `2`
- Example: `countPositive([-2, 3, -5, 7, 10])` => `3` -->
<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const arr15 = [1, -3, 5];
      const arr16 = [-2, 3, -5, 7, 10];

      function countPositive(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > 0) {
            count++;
          }
        }
        return count;
      }

      console.log(countPositive(arr15));
      console.log(countPositive(arr16));
    </script>
  </body>
</html>
