<!-- 11l. Create a function min Max(nums) that takes an array of numbers and returns an object with the minimum and maximum numbers in the array (do this using a loop instead of using something like Math.min).

- Example: `minMax([1, -3, 5])` => `{ min: -3, max: 5 }`
- Example: `minMax([-2, 3, -5, 7, 10]) => { min: -5, max: 10 }` -->
<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const arr17 = [1, -3, 5];
      const arr18 = [-2, 3, -5, 7, 10];

      function minMax(arr) {
        const minMaxobj = {
          min: arr[0],
          max: arr[0],
        };

        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > minMaxobj.max) {
            minMaxobj.max = arr[i];
          }
          if (arr[i] < minMaxobj.min) {
            minMaxobj.min = arr[i];
          }
        }
        return minMaxobj;
      }

      console.log(minMax(arr17));
      console.log(minMax(arr18));
    </script>
  </body>
</html>
