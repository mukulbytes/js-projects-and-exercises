<!-- 11a. Create an array of numbers: `const nums = [10, 20, 30]`. Modify the last value in this array and change it to `99`. -->
<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const nums = [10, 20, 30];
      nums[2] = 99;
      console.log(nums);

      // An alternative solution is:
      // nums[nums.length - 1] = 99;
    </script>
  </body>
</html>
