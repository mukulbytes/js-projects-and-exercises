<!-- 11g. Create a loop that takes an array of numbers and creates a new array where each number is increased by 1.

- Example: `[1, 2, 3]` => `[2, 3, 4]` -->
<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const arr5 = [1, 2, 3];
      const arr6 = [];

      for (let i = 0; i < arr5.length; i++) {
        arr6.push(arr5[i] + 1);
      }

      console.log(arr6);
    </script>
  </body>
</html>
