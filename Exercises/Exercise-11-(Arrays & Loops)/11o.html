<!-- 11o. Create an array of strings, loop over the array, and check if the string 'search' is inside the array. If it is, console.log() the index of 'search' in in the array. If not, console.log â€˜-1'.

- Example: `['hello', 'world', 'search']` => `console.log(2)`
- Example: `['not', 'found'] => console.log(-1)` -->
<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function findWord(arr, term) {
        let index = -1;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === term) {
            index = i;
          }
        }
        return index;
      }

      console.log(findWord(["h", "w", "search", "g"], "search"));
      console.log(findWord(["h", "w", "g"], "search"));
    </script>
  </body>
</html>
