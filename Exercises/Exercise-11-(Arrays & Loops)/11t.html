<!-- 11t. Arrays have a method called .reverse(), which reverses the order of the values in the array. Using .reverse(), update exercise 11s to only remove the last 2 eggs from the array.

- Example: `removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']) => ['egg', 'apple', 'ham']` -->
<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function removeEggsV3(foods) {
        foods = foods.reverse();
        let ans = [];
        let count = 0;
        for (let i = 0; i < foods.length; i++) {
          if (foods[i] === "egg" && count < 2) {
            count++;
            continue;
          } else {
            ans.push(foods[i]);
          }
        }
        return ans;
      }
      const foodsarray2 = ["egg", "apple", "egg", "egg", "ham"];
      console.log(removeEggsV3(foodsarray2));
      console.log(foodsarray2); //reversed
    </script>
  </body>
</html>
