<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity Project</title>
  </head>
  <body>
    <p>Cart Quantity Project</p>
    <button class="js-showqty" onclick="showqty();">Show Quantity</button>
    <button class="js-addtocart" onclick="addToCartRevised(1);">
      Add To Cart
    </button>
    <button class="js-addtwo" onclick="addToCartRevised(2);">+2</button>
    <button class="js-addthree" onclick="addToCartRevised(3);">+3</button>
    <button class="js-addfour" onclick="addToCartRevised(4);">+4</button>
    <button class="js-addfive" onclick="addToCartRevised(5);">+5</button>
    <button class="js-removetwo" onclick="removeFormCartRevised(2);">-2</button>
    <button class="js-removethree" onclick="removeFormCartRevised(3);">
      -3
    </button>
    <button class="js-removeone" onclick="removeFormCartRevised(1);">
      Remove from Cart
    </button>
    <button class="js-reset" onclick="resetcart();">Reset Cart</button>
    <p>
      <p class="js-cart-output"></p>
    </p>
    <script src="script.js"></script>
  </body>
</html>
